name: notes
description: Simple note taking app

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluent_ui: ^3.9.0
  lottie: ^1.2.2
  get: ^4.6.1
  flutter_svg: ^1.0.3
  unicons: ^2.0.2
  container_tab_indicator: ^0.3.0
  flutter_staggered_grid_view: ^0.6.1
  sqflite: ^2.0.2
  path_provider: ^2.0.9
  intl: ^0.17.0
  scientisst_db: ^0.1.2
  focused_menu: ^1.0.5
  filesize: ^2.0.1
  flutter_switch: ^0.3.2
  adaptive_theme: ^2.3.0
  share_plus: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Theme Black
      fonts:
        - asset: assets/fonts/Proxima Nova Black.otf
    - family: Theme Font
      fonts:
        - asset: assets/fonts/Proxima Nova Bold.otf
    - family: Theme Regular
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.otf