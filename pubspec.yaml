name: notes
description: Simple note taking app

publish_to: 'none' 

version: 1.0.1+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluent_ui: ^3.9.0
  lottie: ^1.2.2
  get: ^4.6.1
  flutter_svg: ^1.0.3
  unicons: ^2.0.2
  container_tab_indicator: ^0.3.0
  flutter_staggered_grid_view: ^0.6.1
  sqflite: ^2.0.2
  path_provider: ^2.0.9
  intl: ^0.17.0
  scientisst_db: ^0.1.2
  focused_menu: ^1.0.5
  filesize: ^2.0.1
  flutter_switch: ^0.3.2
  share_plus: ^3.1.0
  flutter_signin_button: ^2.0.0
  dynamic_themes: ^1.1.0
  shared_preferences: ^2.0.13
  package_info_plus: ^1.4.0
  package_info_plus_web: ^1.0.4
  package_info_plus_windows: ^1.0.4
  dropdown_button2: ^1.2.0
  google_sign_in: ^5.2.4
  google_sign_in_web: ^0.10.0+5
  firebase_auth: ^3.3.9
  firebase_auth_web: ^3.3.9
  firebase_core: ^1.13.1
  firebase_core_web: ^1.6.1
  cloud_firestore: ^3.1.10
  cloud_firestore_web: ^2.6.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Theme Black
      fonts:
        - asset: assets/fonts/Proxima Nova Black.otf
    - family: Theme Font
      fonts:
        - asset: assets/fonts/Proxima Nova Bold.otf
    - family: Theme Regular
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.otf